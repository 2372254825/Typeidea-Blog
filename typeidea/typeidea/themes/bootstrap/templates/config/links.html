<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django 企业级开发实战-Bootstrap demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        rel="stylesheet" media="screen">
</head>
<body>
        {% extends "E:\Pycharm\typeidea\typeidea\typeidea\themes\bootstrap\templates\blog\base.html" %}
        {% block title %}友情链接{% endblock %}
        {% block main %}
        <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">名称</th>
            <th scope="col">网址</th>
        </tr>
        </thead>
        <tbody>
            {% for link in link_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ link.title }}</td>
                    <td><a href="{{ link.href }}">{{ link.href }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
        {% endblock %}

</body>
</html>
